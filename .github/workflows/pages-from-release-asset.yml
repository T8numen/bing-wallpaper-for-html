name: Deploy lockscreen.html asset from latest release to Pages

on:
  release:
    types: [published] :contentReference[oaicite:7]{index=7}

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read :contentReference[oaicite:8]{index=8}

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download lockscreen.html from release assets
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ github.event.release.tag_name }}
        run: |
          mkdir -p site
          # 下载 release asset（按文件名匹配）
          gh release download "$TAG" -p "lockscreen.html" --dir site
          # 根路径直接打开
          mv site/lockscreen.html site/index.html

      - name: Configure Pages
        uses: actions/configure-pages@v5 :contentReference[oaicite:9]{index=9}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site :contentReference[oaicite:10]{index=10}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4 :contentReference[oaicite:11]{index=11}
