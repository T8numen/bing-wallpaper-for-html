name: Deploy lockscreen.html asset from latest release to Pages

on:
  release:
    types: [published]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download lockscreen.html from release assets
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ github.event.release.tag_name }}
        run: |
          mkdir -p site
          gh release download "$TAG" --pattern "lockscreen.html" --dir site --
